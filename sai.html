<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=chrome">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SAI WEBSITE LOGIN PAGE</title>
        <link rel="stylesheet" href="sai2.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <a href="#">HOME</a>
                <a href="#">SERVICES</a>
                <a href="#">CONTACT</a>
                <a href="#">ABOUT</a>
            </nav>
            <form action="#" class="search-bar">
                <input type="text" placeholder="SEARCH">
                <button type="submit"><i class='bx bx-search'></i></button>
            </form>
        </header>
        <div class="container">
            <div class="content">
                <h2 class="logo"><i class='bx bxl-firebase'></i>WEBSITE</h2>
                <div class="text-sci">
                    <h2>Bonjour!<br><span>to our new website creating company</span></h2>
                </div>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                        <a href="#"><i class='bx bxl-facebook-square'></i></a>
                        
                    </div>
            </div>
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign in</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxl-gmail'></i></span>
                        <input type="email" required>
                        <label>email</label>
                    </div> 
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock'></i></span>
                        <input type="password" required>
                        <label>password</label>
                    </div> 
                    <div class="remember-forgot">
                            <label><input type="checkbox"> remember me</label>
                            <a href="#">forgot password</a>
                    </div>
                    <button type="submit"></button>
                </form>
            </div>
        </div>
    </body>
</html>
